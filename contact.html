    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Me!</h1>
        <p>Feel free to reach out with any questions or inquiries. I'd love to connect!</p>
        
        <!-- Contact Form -->
        <form id="contactForm">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required placeholder="Required Field">
        
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" required placeholder="Required Field"></textarea>
        
            <button type="submit">Submit</button>
        </form>
        
        <!-- Thank You Message (Initially Hidden) -->
        <div id="thankYouMessage" style="display: none;">
            <h2>Thank you for reaching out!</h2>
            <p>I will be in contact with you soon.</p>
        </div>
    </section>
